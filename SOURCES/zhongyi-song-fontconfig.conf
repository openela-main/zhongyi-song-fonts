<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>ZhongYi Song GB18030-2022</string>
    </edit>
  </match>
  <alias>
    <family>ZhongYi Song GB18030-2022</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <match>
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>ZhongYi Song GB18030-2022</string>
    </edit>
  </match>
  <alias>
    <family>ZhongYi Song GB18030-2022</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <match>
    <test name="lang">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>ZhongYi Song GB18030-2022</string>
    </edit>
  </match>
  <alias>
    <family>ZhongYi Song GB18030-2022</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>
